<!doctype>
<html>
<head>
    <style>
    /*width=>화면의 크기가 500px이 되었을 때 body컬러를 red로 한다.
    max-width=> 화면 크기가 500이하일때 red
    mmin-width=> 화면 크기가 500이상일때 red
    !! 순서가 중요.*/
    @media (max-width:600px){
        body{
            background-color: green;
        }
    }
    @media (max-width:500px){
        body{
            background-color: red;
        }
    }
    @media (min-width:601px) {
        body{
            background-color: blue;
        }
    }
    </style>
</head>
<body>
    ~500px : red
    501~600px : green
    601px~ : blue
</body>
</html>
